<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>formulario</title>
  </head>
  <body>
    <div class="container">
      <div class="form-image">
        <img src="./img/undraw_shopping_re_hdd9.svg"  />
      </div>
      <div class="form">
        <form action="#">
          <div class="form-header">
            <div class="title">
              <h1>cadastre-se</h1>
            </div>
            <div class="login-button">
              <button><a href="#">entrar</a></button>
            </div>
          </div>
          <div class="input-group">
            <div class="input-box">
              <label for="firstname">primeiro nome</label>
              <input
                type="text"
                name="fistaname"
                id="firstname"
                placeholder="digite seu primeiro nome"
                required
              />
            </div>
            <div class="input-box">
                <label for="lastname">sobrenome</label>
                <input
                  type="text"
                  name="lastaname"
                  id="lastname"
                  placeholder="digite seu sobrenome"
                  required
                />
              </div>
              <div class="input-box">
                <label for="firstname">email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="digite seu email"
                  required
                />
              </div>
              <div class="input-box">
                <label for="firstname">celular</label>
                <input
                  type="tel"
                  name="number"
                  id="number"
                  placeholder="(xx xxxx-xxxx)"
                  required
                />
              </div>
              <div class="input-box">
                <label for="firstname">senha</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="digite sua senha"
                  required
                />
              </div>
              <div class="input-box">
              <label for="firstname">confirme sua senha</label>
              <input
                type="password"
                name="Confirmpassword"
                id="Confirmpassword"
                placeholder="digite sua senha"
                required
                />
            </div>

            <div class="gender-inputs">
              <div class="gender-title">
                <h6>Genero</h6>
              </div>

            <div class="gender-group">
              <div class="gender-input">
                <input type="radio" name="gender" id="female">
                <label for="female">Feminino</label>
              </div>

              <div class="gender-input">
                <input type="radio" name="gender" id="male">
                <label for="male">Masculio</label>
              </div>

            <div class="gender-input">
              <input type="radio" name="gender" id="none">
              <label for="none">Prefiro nao dizer</label>
            </div>
          </div>
          <div class="continue-button">
            <button><a href="#">continuar</a></button>
            </div>
          </div>
        </div>
          </form>
          
  </body>
</html>
